<html>
  <head>
    <title></title>
   
  </head>
  <body>
    <header>
      <h3>MouseOver the Image, Increase Size of Image</h3>
    </header>
    <main>
     <img src="magic-cake1.jpg" width='100' height='100' id = 'image' onmouseover="Mover()" onmouseout="Mout()"> 
    </main>
    <footer>
      
    </footer>
    <script>
     function Mover(){
          document.getElementById("image").style.width=300;
          document.getElementById("image").style.height=300;
      }
      function Mout(){
          
          document.getElementById("image").style.width=100;
          document.getElementById("image").style.height=100;
          
      }
    </script>
  </body>
</html>
